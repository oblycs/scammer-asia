<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="styles.css" rel="stylesheet" />
  <title>oblyc</title>
  <style>
    /* Оверлей */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 1);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 24px;
      z-index: 9999;
      cursor: pointer;
      opacity: 1;
      transition: opacity 0.5s ease;
    }
    #overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
