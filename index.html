<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oblyc</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Кнопка музыки -->
  <button id="music-toggle" title="Включить/Выключить музыку"></button>

  <!-- Квадратик с аватаром и ником -->
  <div class="profile">
    <div class="avatar"></div>
    <h1>Oblyc</h1>
  </div>

  <!-- Квадратик с адресом -->
  <div class="location-card">
    <i class="fa-solid fa-location-dot"></i>
    <span>1-6-3 Marunouchi, Chiyoda-ku, Tokyo 100-0005, Japan (東京都千代田区丸の内１丁目６−3)</span>
  </div>

  <div class="bio" id="bio-box">
    <span id="typewriter"></span><span class="cursor">|</span>
  </div>

  <div class="links">
    <a class="icon-btn" href="https://discord.com" target="_blank" data-tooltip="Discord">
      <i class="fa-brands fa-discord"></i>
    </a>
    <a class="icon-btn" href="https://t.me" target="_blank" data-tooltip="Telegram">
      <i class="fa-brands fa-telegram"></i>
    </a>
    <a class="icon-btn" href="https://spotify.com" target="_blank" data-tooltip="Spotify">
      <i class="fa-brands fa-spotify"></i>
    </a>
    <a class="icon-btn" href="https://instagram.com" target="_blank" data-tooltip="Instagram">
      <i class="fa-brands fa-instagram"></i>
    </a>
  </div>

  <!-- Музыка -->
  <audio id="bg-music" src="images/music.mp3" loop></audio>

  <script src="script.js"></script>
</body>
</html>
