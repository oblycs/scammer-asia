    <style>
        :root {
            --text: #d8d8d8;
            --background: #151515;
            --primary: #274dce;
            --secondary: #2b2b2b;
            --accent: #433bff;
            --neon-blue: #00f3ff;
            --neon-purple: #d100ff;
            --glow-intensity: 10px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .parallax-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/bg.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            z-index: -1;
            transform: scale(1.1);
            transition: transform 0.5s ease-out;
        }

        .light-beam {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, transparent 20%, rgba(0, 0, 0, 0.8) 70%);
            pointer-events: none;
            z-index: 1;
            opacity: 0.5;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 28px;
            z-index: 100;
            cursor: pointer;
            opacity: 1;
            transition: opacity 0.8s ease, backdrop-filter 0.8s ease;
            backdrop-filter: blur(10px);
            flex-direction: column;
        }

        #overlay.hidden {
            opacity: 0;
            pointer-events: none;
            backdrop-filter: blur(0);
        }

        .enter-text {
            font-weight: 500;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 20px;
            text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue);
            animation: pulse 2s infinite;
        }

        .click-instruction {
            font-size: 14px;
            opacity: 0.7;
            margin-top: 10px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .audio-bg {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10;
        }

        #audio-control {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(67, 59, 255, 0.5);
        }

        #audio-control:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px var(--accent);
            background: rgba(39, 77, 206, 0.2);
        }

        #audio-control.muted {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        #audio-control.muted:hover {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .profile-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: fadeIn 1s ease-out;
        }

        .card {
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            background: rgba(25, 25, 25, 0.7);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            z-index: -1;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple), var(--accent), var(--primary));
            background-size: 400% 400%;
            animation: glowing 20s ease infinite;
            border-radius: 20px;
            opacity: 0.3;
            transition: opacity 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }

        .card:hover::before {
            opacity: 0.6;
        }

        .pfp {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .pfp img {
            border-radius: 50%;
            width: 130px;
            height: 130px;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 25px rgba(67, 59, 255, 0.5);
            transition: all 0.3s ease;
        }

        .pfp img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px var(--accent);
        }

        .username {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .username a {
            font-weight: 700;
            font-size: 32px;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            letter-spacing: 1px;
        }

        .status {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 30px;
            margin-bottom: 1.5rem;
        }

        .typewriter {
            font-size: 16px;
            color: var(--neon-blue);
            text-shadow: 0 0 5px var(--neon-blue);
            position: relative;
        }

        .typewriter::after {
            content: '|';
            position: absolute;
            animation: blink 1s step-end infinite;
        }

        .badges-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 2rem;
        }

        .badges {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            background: rgba(60, 60, 60, 0.3);
            border-radius: 50px;
            padding: 0.7rem 1.5rem;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .badges svg {
            cursor: pointer;
            width: 28px;
            height: 28px;
            transition: all 0.3s ease;
            filter: drop-shadow(0 0 5px rgba(168, 191, 242, 0.5));
        }

        .badges svg:hover {
            transform: translateY(-3px);
            filter: drop-shadow(0 0 8px rgba(168, 191, 242, 0.8));
        }

        .links-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .links {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link {
            background: rgba(60, 60, 60, 0.3);
            border-radius: 12px;
            padding: 1rem;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .link:hover {
            transform: translateX(5px);
            background: rgba(60, 60, 60, 0.5);
            box-shadow: 0 0 15px rgba(67, 59, 255, 0.3);
            border: 1px solid rgba(67, 59, 255, 0.3);
        }

        .link p {
            color: #a0a0a0;
            font-weight: 600;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .link-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .link-content h4 {
            color: #ffffff;
            font-weight: 600;
            font-size: 16px;
        }

        .link-content a {
            display: flex;
            align-items: center;
        }

        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip:before {
            content: attr(data-text);
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            padding: 5px 10px;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .tooltip:after {
            content: '';
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 5px;
            border-style: solid;
            border-color: rgba(0, 0, 0, 0.8) transparent transparent transparent;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .tooltip:hover:before,
        .tooltip:hover:after {
            opacity: 1;
            visibility: visible;
        }

        .tooltip svg {
            transition: all 0.3s ease;
        }

        .tooltip:hover svg {
            transform: scale(1.2);
            filter: drop-shadow(0 0 3px var(--neon-blue));
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                opacity: 0.7;
                text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue);
            }
            50% {
                opacity: 1;
                text-shadow: 0 0 15px var(--neon-blue), 0 0 30px var(--neon-blue);
            }
            100% {
                opacity: 0.7;
                text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue);
            }
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }

        @keyframes glowing {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Responsive design */
        @media only screen and (max-width: 600px) {
            .card {
                width: 90%;
                padding: 1.5rem;
            }
            
            .username a {
                font-size: 26px;
            }
            
            .enter-text {
                font-size: 20px;
            }
            
            .badges {
                padding: 0.5rem 1rem;
            }
            
            .badges svg {
                width: 24px;
                height: 24px;
            }
            
            #audio-control {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>

                },
                "interactivity": {

        // Parallax effect
        document.addEventListener('mousemove', function(e) {
            const parallaxBg = document.querySelector('.parallax-bg');
            let x = (window.innerWidth - e.pageX * 2) / 100;
            let y = (window.innerHeight - e.pageY * 2) / 100;
            parallaxBg.style.transform = `translateX(${x}px) translateY(${y}px) scale(1.1)`;
        });

        // Audio control
        const audio = document.getElementById("myAudio");
        const audioControl = document.getElementById("audio-control");

        audioControl.addEventListener("click", () => {
            if (audio.paused) {
                audio.muted = false;
                audio.play();
                audioControl.innerHTML = `<svg fill='#d8d8d8' width="20px" height="20px" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg"><path clip-rule="evenodd" d="m2 7.5v3c0 .8.6 1.5 1.4 1.5h2.3l3.2 2.8c.1.1.3.2.4.2s.2 0 .3-.1c.2-.1.4-.4.4-.7v-.9l-7.2-7.2c-.5.2-.8.8-.8 1.4zm8 2v-5.8c0-.3-.1-.5-.4-.7-.1 0-.2 0-.3 0s-.3 0-.4.2l-2.8 2.5-4.1-4.1-1 1 3.4 3.4 5.6 5.6 3.6 3.6 1-1z" fill-rule="evenodd"/></svg>`;
                audioControl.classList.remove("muted");
            } else {
                audio.muted = true;
                audio.pause();
                audioControl.innerHTML = `<svg width="20px" height="20px" viewBox="-1 0 12 12" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><defs></defs><g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd"><g id="Dribbble-Light-Preview" transform="translate(56.000000, 160.000000)" fill="#d8d8d8"><g id="icons" transform="translate(56.000000, 160.000000)"><path d="M18.074,3650.7335 L12.308,3654.6315 C10.903,3655.5815 9,3654.5835 9,3652.8985 L9,3645.1015 C9,3643.4155 10.903,3642.4185 12.308,3643.3685 L18.074,3647.2665 C19.306,3648.0995 19.306,3649.9005 18.074,3650.7335" id="play-[#1000]"></path></g></g></g></svg>`;
                audioControl.classList.add("muted");
            }
        });

        // Overlay control
        const overlay = document.getElementById("overlay");

        overlay.addEventListener("click", () => {
            overlay.classList.add("hidden");
            setTimeout(() => {
                overlay.style.display = "none";
            }, 800);
            audio.muted = false;
            audio.play();
            audioControl.classList.remove("muted");
        });

        // Typewriter effect
        var txt = 'love money.';
        var speed = 200; 
        var eraseSpeed = 80;
        var forward = true; 
        
        function typeWriter() {
            var typewriter = document.getElementById("typewriter");
            var textLength = txt.length;
            
            if (forward) {
                if (typewriter.innerHTML.length < textLength) {
                    typewriter.innerHTML += txt.charAt(typewriter.innerHTML.length);
                    setTimeout(typeWriter, speed);
                } else {
                    forward = false;
                    setTimeout(typeWriter, speed * 3);
                }
            } else {
                if (typewriter.innerHTML.length > 0) {
                    typewriter.innerHTML = typewriter.innerHTML.slice(0, -1);
                    setTimeout(typeWriter, eraseSpeed);
                } else {
                    forward = true;
                    setTimeout(typeWriter, speed * 3);
                }
            }
        }
        
        window.onload = function() {
            typeWriter();
        };
