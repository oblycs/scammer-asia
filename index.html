<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FFlag Master</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Музыка -->
  <audio id="bg-music" autoplay loop>
    <source src="images/music.mp3" type="audio/mpeg">
  </audio>

  <!-- Хедер -->
  <header>
    <div class="logo">⚡ FFlag</div>
    <button id="music-toggle" class="music-btn">
      <i class="fas fa-volume-up"></i>
    </button>
  </header>

  <!-- Основной контент -->
  <main>
    <div class="profile">
      <img src="images/pfp.jpg" alt="Profile" class="avatar">
      <h1 class="bio-text" id="typewriter"></h1>
      <div class="socials">
        <a href="https://discord.com" class="social-btn" title="Discord"><i class="fab fa-discord"></i></a>
        <a href="https://t.me" class="social-btn" title="Telegram"><i class="fab fa-telegram"></i></a>
        <a href="https://github.com" class="social-btn" title="GitHub"><i class="fab fa-github"></i></a>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
